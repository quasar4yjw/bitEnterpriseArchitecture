<p class='userinfo'>
<img id='userPhoto' src='/web03/images/default-user-photo.jpg'>
	<a id='userName' href='#'></a>
</p>
<p class='logout'>
<!-- 	<a href='/web03/auth/logout.do'>로그아웃</a> <a
		href='/web03/auth/logout.do'>로그아웃</a> -->
	<button id='logoutBtn' type='button' 
	class='btn btn-warning btn-xs'
	style='display: none'>로그아웃</button>
	<button id='loginBtn' type='button' 
	class='btn btn-success btn-xs'
	style='display: none'>로그인</button>
</p>
<script>
	$.getJSON('/web03/json/auth/loginUser.do', function(data) {
		console.log(data);
		if (data.status == 'fail') {
    $('#loginBtn').css('display', '');
    
		} else {
			$('#logoutBtn').css('display', '');
			
			if (data.photo/* != undefineded */)	$('#userPhoto').attr('src', data.loginUser.photo);
			
			$('#userName').html(data.loginUser.userName);
			$('#userName').click(function() {
				alert('사용자 정보 조회창으로 보낼 예정');
			});
		}
	});
</script>
